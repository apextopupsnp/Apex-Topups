<!doctype html>
<html lang="en">
<head>
  <!--
    Apex Topups - Signup Page
    File: signup.html
    Description:
      - Frontend-only signup form that stores users in localStorage under "apex_users".
      - Performs validation (unique username/email, password match, basic email check).
      - Supports optional referral code which grants small bonuses (localStorage-only).
      - After successful signup, automatically logs the user in (sets "apex_current_user") and redirects to home.html.
      - Dynamically injects footer.html into #footer-container (graceful fallback provided).
      - Mobile-first, dark theme with orange highlights.
    Security note:
      - This is a demo that stores passwords in plain text in localStorage. Do NOT do this in production.
  -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up — Apex Topups</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#0b0f12" />

  <style>
    /* Minimal page-specific styles so signup looks polished even before global CSS loads */
    :root{ --accent:#ff7a18; --muted:#98a0a6; --bg:#071014; --card:#0b1620; --radius:12px; }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071014 0%, #071418 60%);color:#e6eef2;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;}
    .card{width:100%;max-width:520px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:18px;border-radius:14px;box-shadow:0 10px 30px rgba(2,6,23,0.7);}
    .brand-row{display:flex;align-items:center;gap:12px;margin-bottom:8px;}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#ff9b43);display:grid;place-items:center;font-weight:800;color:#081018;}
    h1{margin:0;font-size:18px;}
    p.lead{margin:6px 0 14px;color:var(--muted);font-size:13px;}
    form{display:flex;flex-direction:column;gap:12px;}
    label{font-size:13px;color:var(--muted);}
    input[type="text"],input[type="email"],input[type="password"]{width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;font-size:14px;outline:none;transition:box-shadow .12s;}
    input:focus{box-shadow:0 6px 18px rgba(255,122,24,0.06);border-color:rgba(255,122,24,0.12);}
    .row{display:flex;gap:10px;}
    .btn{background:var(--accent);color:#081018;padding:10px 14px;border-radius:10px;border:none;font-weight:600;cursor:pointer;box-shadow:0 8px 24px rgba(255,122,24,0.08);transition:transform .12s;}
    .btn:active{transform:translateY(1px);}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);}
    .muted{color:var(--muted);font-size:13px;}
    .error{background:#3a0b00;color:#ffcfbf;padding:8px 10px;border-radius:10px;font-size:13px;}
    .success{background:#08220a;color:#b7ffd0;padding:8px 10px;border-radius:10px;font-size:13px;}
    .small{font-size:13px;color:var(--muted);}
    a.link{color:var(--accent);text-decoration:none;font-weight:600}
    @media (max-width:420px){ .card{padding:14px;border-radius:12px;} .logo{width:48px;height:48px;} }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="signup-title">
      <div class="brand-row">
        <div class="logo" aria-hidden="true">AT</div>
        <div>
          <h1 id="signup-title">Create your Apex account</h1>
          <p class="lead">Sign up to start topping up games and mobile wallets instantly.</p>
        </div>
      </div>

      <div id="status" aria-live="polite" style="min-height:40px;"></div>

      <form id="signup-form" novalidate>
        <div>
          <label for="username">Username</label>
          <input id="username" name="username" type="text" placeholder="choose a unique username" required minlength="3" />
        </div>

        <div>
          <label for="displayName">Display name (optional)</label>
          <input id="displayName" name="displayName" type="text" placeholder="How your name appears" />
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="row">
          <div style="flex:1">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter a secure password" required minlength="4" />
          </div>
          <div style="flex:1">
            <label for="confirm">Confirm</label>
            <input id="confirm" name="confirm" type="password" placeholder="Repeat password" required minlength="4" />
          </div>
        </div>

        <div>
          <label for="referral">Referral code (optional)</label>
          <input id="referral" name="referral" type="text" placeholder="Enter a friend's code" />
          <div class="small" style="margin-top:6px;">If valid, both you and the referrer get a bonus (local-only demo).</div>
        </div>

        <div style="display:flex;gap:10px;flex-wrap:wrap;">
          <button class="btn" type="submit">Create account</button>
          <a class="btn btn-ghost" href="login.html" role="button">Have an account?</a>
        </div>

        <div class="small" style="margin-top:8px;">
          By creating an account you agree to the <a class="link" href="terms.html">Terms & Privacy</a>.
        </div>
      </form>

      <!-- Footer placeholder for dynamic injection -->
      <div id="footer-container" style="margin-top:12px;"></div>
    </main>
  </div>

  <script>
    /**
     * Signup page logic
     * - Stores users in localStorage under "apex_users" (array)
     * - Each user object: { username, displayName, email, password, balance, referralCode, createdAt }
     * - Generates a referralCode for the new user (APEX + random 6 chars)
     * - Referral bonus: both get credit (amounts are configurable via config.js later; fallback used here)
     */

    (function(){
      const form = document.getElementById('signup-form');
      const status = document.getElementById('status');

      // Fallback default values (can be overridden by config.js if present)
      const FALLBACK = {
        defaultBalance: 0,        // starting wallet balance in local demo currency units
        referralBonusNew: 25,     // amount credited to new user when using valid code
        referralBonusReferrer: 50 // amount credited to referrer
      };

      function setStatus(html, type){
        if(!html){ status.innerHTML = ''; return; }
        const cls = type === 'error' ? 'error' : 'success';
        status.innerHTML = '<div class="'+cls+'">'+html+'</div>';
      }

      // Utility: basic email check
      function looksLikeEmail(v){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v); }

      // Get users from localStorage
      function getUsers(){
        try{
          const raw = localStorage.getItem('apex_users') || '[]';
          return JSON.parse(raw);
        } catch (e){
          return [];
        }
      }

      // Save users array
      function saveUsers(users){
        localStorage.setItem('apex_users', JSON.stringify(users || []));
      }

      // Find user by username or email
      function findUserByUsername(u){
        if(!u) return null;
        const users = getUsers();
        return users.find(x => x.username && x.username.toLowerCase() === u.toLowerCase());
      }
      function findUserByEmail(e){
        if(!e) return null;
        const users = getUsers();
        return users.find(x => x.email && x.email.toLowerCase() === e.toLowerCase());
      }

      // Generate referral code (APEX + 6 alnum)
      function generateReferralCode(){
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let s = '';
        for(let i=0;i<6;i++) s += chars[Math.floor(Math.random()*chars.length)];
        return 'APEX' + s;
      }

      // Try to load settings from config.js localStorage override (if any)
      function loadConfigFallback(){
        // config.js (created later) may set window.APEX_CONFIG. Use it if present and valid.
        if(window && window.APEX_CONFIG && typeof window.APEX_CONFIG === 'object'){
          const c = window.APEX_CONFIG;
          return {
            defaultBalance: Number(c.defaultBalance || FALLBACK.defaultBalance) || FALLBACK.defaultBalance,
            referralBonusNew: Number(c.referralBonusNew || FALLBACK.referralBonusNew) || FALLBACK.referralBonusNew,
            referralBonusReferrer: Number(c.referralBonusReferrer || FALLBACK.referralBonusReferrer) || FALLBACK.referralBonusReferrer
          };
        }
        // Also allow override via localStorage keys (advanced demo)
        try{
          const db = {};
          const d = Number(localStorage.getItem('apex_default_balance'));
          if(!Number.isNaN(d)) db.defaultBalance = d;
          const rn = Number(localStorage.getItem('apex_referral_bonus_new'));
          if(!Number.isNaN(rn)) db.referralBonusNew = rn;
          const rr = Number(localStorage.getItem('apex_referral_bonus_referrer'));
          if(!Number.isNaN(rr)) db.referralBonusReferrer = rr;
          return Object.assign({}, FALLBACK, db);
        } catch(e){
          return FALLBACK;
        }
      }

      // Load footer dynamically (graceful fallback)
      (async function loadFooter(){
        const container = document.getElementById('footer-container');
        try{
          const res = await fetch('footer.html', {cache: "no-store"});
          if(!res.ok) throw new Error('No footer');
          container.innerHTML = await res.text();
        } catch (e){
          container.innerHTML = `<div style="font-size:12px;color:rgba(255,255,255,0.6);text-align:center;padding-top:6px;">
            © 2026 Apex Nepal Pvt Ltd | All rights reserved
          </div>`;
        }
      })();

      // Signup submit handler
      form.addEventListener('submit', (ev) => {
        ev.preventDefault();
        setStatus('', null);

        const username = document.getElementById('username').value.trim();
        const displayName = document.getElementById('displayName').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirm').value;
        const referralInput = document.getElementById('referral').value.trim();

        // Basic validation
        if(!username || username.length < 3){
          setStatus('Username is required (min 3 characters).', 'error'); return;
        }
        if(!looksLikeEmail(email)){
          setStatus('Please enter a valid email address.', 'error'); return;
        }
        if(!password || password.length < 4){
          setStatus('Password must be at least 4 characters.', 'error'); return;
        }
        if(password !== confirm){
          setStatus('Passwords do not match. Please re-enter.', 'error'); return;
        }

        // Uniqueness checks
        if(findUserByUsername(username)){
          setStatus('Username already taken. Try another.', 'error'); return;
        }
        if(findUserByEmail(email)){
          setStatus('An account with this email already exists. Try logging in.', 'error'); return;
        }

        const cfg = loadConfigFallback();

        // Create user object
        const newUser = {
          username: username,
          displayName: displayName || username,
          email: email,
          password: password, // Demo only: plain text stored locally
          balance: Number(cfg.defaultBalance) || 0,
          referralCode: generateReferralCode(),
          createdAt: new Date().toISOString(),
          orders: [], // user-specific quick reference (global apex_orders will also be used)
        };

        // Save to users list
        try {
          const users = getUsers();
          users.push(newUser);
          saveUsers(users);

          // Handle referral: find referrer by code and apply bonuses
          if(referralInput){
            const referrer = users.find(u => u.referralCode && u.referralCode.toLowerCase() === referralInput.toLowerCase());
            if(referrer){
              // Credit the referrer and new user (local demo only)
              referrer.balance = Number(referrer.balance || 0) + Number(cfg.referralBonusReferrer || 0);
              newUser.balance = Number(newUser.balance || 0) + Number(cfg.referralBonusNew || 0);

              // Persist updated users (we modified referrer and newUser is already in array)
              saveUsers(users);

              // Add a simple transaction record to localStorage global transactions (optional)
              try {
                const txsRaw = localStorage.getItem('apex_transactions') || '[]';
                const txs = JSON.parse(txsRaw);
                txs.push({
                  id: 'tx_' + Date.now() + '_' + Math.floor(Math.random()*9999),
                  type: 'referral',
                  from: referrer.username,
                  to: newUser.username,
                  amountToReferrer: Number(cfg.referralBonusReferrer),
                  amountToNew: Number(cfg.referralBonusNew),
                  createdAt: new Date().toISOString(),
                  note: 'Referral bonus'
                });
                localStorage.setItem('apex_transactions', JSON.stringify(txs));
              } catch(e){}
            } else {
              // invalid referral code is not fatal; just warn
              setStatus('Account created — note: referral code not recognized.', null);
            }
          }

          // Auto-login the user
          localStorage.setItem('apex_current_user', newUser.username);

          // Friendly success message then redirect
          setStatus('Account created successfully! Redirecting to dashboard…', null);
          setTimeout(() => { window.location.href = 'home.html'; }, 900);

        } catch (e){
          console.error(e);
          setStatus('Failed to create account: ' + (e.message || 'unknown error'), 'error');
        }
      });

    })();
  </script>

  <!-- Global app behaviours and utilities (loaded after page) -->
  <script src="app.js" defer></script>
</body>
  </html>
